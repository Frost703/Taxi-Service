<html>
	<head>
	<title>Driver page</title>
	</head>
	<body>
		<script src="/My Java Projects/Taxi Service/src/main/java/com/projects/taxiservice/gui/assets/scripts/jQuery-2.1.3.min.js"></script>
		<script src="/My Java Projects/Taxi Service/src/main/java/com/projects/taxiservice/gui/assets/scripts/driverScripts.js"></script>
		<script src="/My Java Projects/Taxi Service/src/main/java/com/projects/taxiservice/gui/assets/scripts/messenger.js"></script>
		<div class="header">Hello, <span id="name"></span>. <span id="date"></span>, <u>Orders finished:</u><span id="orders"></span></div>
		<table border="1" align="center" width="800px">
		<tr><td width="30%" class="activeOrder"><input type="hidden" id="activeUserId" value="0">Order status: <div id="activeStatus"></div><br>
				Name of customer: <div id="activeCustomerName"></div><br>
				Address of customer: <div id="activeCustomerAddress"></div><br>
				Phone number of customer: <div id="activeCustomerPhone"></div><br>
				Additional Information: <div id="activeCustomerAdditionalInformation"></div><br>
				<input type="button" id="onroute" value="On Route" onclick="onRoute()"> <input type="button" id="discard" value="Discard" onclick="discard()"> <input type="button" id="finished" value="Finished" onclick="finishOrder()"></td>
		<td rowspan="2">
			<h3>List of available orders:</h3>
			<table border="1" id="orderList">
				<tr><td id="#orderDate"></td><td id="customerName"></td><td id="customerAddress"></td><td id="customerPhone"></td><td><input type="button" value="V"></td></tr>
			</table>
		</td></tr>
		<tr><td>Chat window (Fixed size, scrollable)<br>
				<div class="activeChatWindow"></div>
				<input type="text" alt="Type in Your Message" id="messageInput"><input type="button" value="Send" onclick="sendMessage()"><br>
	</td></tr>
		</table>
	</body>
</html>
